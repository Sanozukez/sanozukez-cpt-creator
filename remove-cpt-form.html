<!-- remove-cpt-form.html -->
<div class="wrap">
    <form id="cpt-form" method="post" action="">
        <h1 class="mt-3">Snzkz CPT+</h1>
        <h2 class="mt-3">Remover Custom Post Types </h2>
        <table class="custom-table" role="presentation">
            <tbody>
                <tr>
                    <th scope="row">
                        <label for="cpt-remover">Tipo de Post:</label>
                    </th>
                    <td>
                        <select id="cpt-remover" name="cpt-remover">
                            <!-- Opções de CPTs serão adicionadas dinamicamente com JavaScript -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p><b>Atenção</b>: O arquivo de configuração do custom post type será excluído permanentemente.
                        </p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <!-- No arquivo remove-cpt-form.html -->
                        <button type="submit" name="remove-cpt"
                            onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
